<script>
var cors_api_url = "https://cors-anywhere.herokuapp.com/";
function doCORSRequest(options, printResult) {
  var x = new XMLHttpRequest();
  x.open(options.method, cors_api_url + options.url);
  x.onload = x.onerror = function() {
    printResult(
      options.method +
        " " +
        options.url +
        "\n" +
        x.status +
        " " +
        x.statusText +
        "\n\n" +
        (x.responseText || "")
    );
  };
  if (/^POST/i.test(options.method)) {
    x.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
  }
  x.send(options.data);
}

$("#qcodesuptocloud").click(function() {
  $.getJSON("https://api.jsonstorage.net/v1/json/"+clouduserid+"/"+qcodeid + "?apiKey=" + apiid, function(posts) {
    // posts => LS
    localStorage.setItem("lsposts", JSON.stringify(posts));

    // LS => jsonArray
    jsonArray2 = JSON.parse(localStorage.getItem("lsposts"));

    // jsonArray2 += newjson
    $('input[type="text"]').each(function() {
      jsonArray2.queue.push({
        key: $(this).attr("id"),
        name: $(this).val(),
        key2: "//"
      });
    });
    // do update
    $.ajax({
      url: "https://api.jsonstorage.net/v1/json/"+clouduserid+"/"+qcodeid + "?apiKey=" + apiid,
      type: "PUT",
      data: JSON.stringify(jsonArray2),
      contentType: "application/json; charset=utf-8",
      dataType: "json",
      success: function(data, textStatus, jqXHR) {
        var json = JSON.stringify(data);
      }
    });
  });
});

var currDate = new Date();
var indexDate = 0,
  bnText = ["DATEodd", "DATEdue", "DATEend"];

$("#postUrl").on("click", function() {
  $(this).text(function(indexDate, text) {
    indexDate = $.inArray(text, bnText);

    var urlField = document.getElementById("url");
    switch (indexDate) {
      case 0:
        urlField.value =
          "https://racing.hkjc.com/racing/information/chinese/Racing/JockeysRides.aspx?RaceDate=";
        urlField.value = urlField.value + currDate.getFullYear() +""+ ("0" + (currDate.getMonth() +ã€€1)).slice(-2) +""+  ("0" + currDate.getDate()).slice(-2);
        break;
      case 1:
        urlField.value =
          "https://racing.hkjc.com/racing/SystemDataPage/racing/ResultsAll-iframe-SystemDataPage.aspx?match_id=";
        urlField.value = urlField.value + currDate.getFullYear() +""+ ("0" + (currDate.getMonth() +ã€€1)).slice(-2) +""+  ("0" + currDate.getDate()).slice(-2);
        break;
      case 2:
        urlField.value =
          "https://racing.hkjc.com/racing/information/chinese/Racing/JockeysRides.aspx";
        break;
      default:
        break;
    }
    return bnText[++indexDate % bnText.length];
  });
});
